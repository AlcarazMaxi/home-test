# OWASP ZAP Baseline Scan Configuration

# Target URL
target=http://localhost:3100

# Report format
reportFormat=JSON

# Report file
reportFile=zap-baseline-report.json

# Include rules
includeRules=*

# Exclude rules (if any)
excludeRules=

# Context file (if any)
contextFile=

# Policy file (if any)
policyFile=

# Additional options
additionalOptions=-J -j

# Timeout settings
timeout=300

# Retry settings
retry=3

# Verbose output
verbose=true

# Debug output
debug=false

# Progress output
progress=true

# Disable progress bar
noProgress=false

# Help
help=false

# Version
version=false
